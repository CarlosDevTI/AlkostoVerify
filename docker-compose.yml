version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8006
    volumes:
      - .:/app
    ports:
      - "8006:8006"
    env_file: .env
    depends_on:
      - db

  db:
    image: mysql:8.0.32
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"


volumes:
  mysql_data: